<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffcccc, #ffe6e6); /* ƒë·ªè nh·∫°t */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #b30000;
    }

    .error-container {
      background: rgba(255, 255, 255, 0.7);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease;
    }

    .error-container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .error-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .error-container button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #ff4d4d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .error-container button:hover {
      background-color: #e60000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Ooooooops üòµ</h1>
    <p>It seems like this function is not completed.<br>Please try again later.</p>
    <button onclick="history.back()">üîô Home</button>
  </div>
</body>
</html>
